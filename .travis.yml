language: node_js
node_js:
  - "5"
sudo: false
cache:
  directories:
    - node_modules
before_install:
  - npm config set spin false
  - npm install -g bower
  - npm install phantomjs-prebuilt
install:
  - npm install
  - bower install
before_script:
  - npm install -g codecov
script:
  - npm test
after_script:
  - codecov
